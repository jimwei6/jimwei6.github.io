---
layout: base
---
{% assign posts = site.posts %}
<div class="projects">
  {%- include jumbo.html -%}
  <div class="container">
    <h2 class="mb-4">Projects</h2>
    {%- if posts.size > 0 -%}
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {%- for post in posts -%}
      <div class="col">
        <a class="text-decoration-none" href="{{ post.url | relative_url }}">
          <div class="card border-dark border-opacity-10 rounded-0">
            <div class="card-body">
              <h3 class="card-title">{{ post.title }}</h3>
              <!-- <h4 class="card-subtitle mb-2">{{ job.company }}</h4> -->
              <h6 class="text-muted">{{ post.year }}</h6>
              {% if post.short_description -%}
              <h6 class="text-muted mt-2">{{ post.short_description }}</h6>
              {% endif %}
            </div>
          </div>
        </a>
      </div>
      {%- endfor -%}
    </div>
    {%- endif %}
  </div>
</div>
