---
layout: base
---
<div class="home">
  {%- include jumbo.html -%}
  <div class="container pb-4">
    <h2 class="mb-4">Work Experiences</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {%- for job in site.work -%}
      <div class="col">
        <a class="text-decoration-none" href="{{ job.url }}" target="_blank">
          <div class="card border-dark border-opacity-10 rounded-0 h-100">
            <div class="card-body">
              <h4 class="card-title">{{ job.function }}</h4>
              <h6 class="card-subtitle mb-2">{{ job.company }}</h6>
              <h6 class="text-muted">{{ job.date }}</h6>
              {% if job.details -%}
              <h6 class="text-muted mt-4">{{ job.details }}</h6>
              {% endif %}
            </div>
          </div>
        </a>
      </div>
      {%- endfor -%}
    </div>
  </div>
</div>
